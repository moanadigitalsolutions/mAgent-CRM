{% extends 'base.html' %}
{% block title %}Logged Out - mAgent CRM{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5 text-center">
    <div class="customer-card mb-4">
      <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-box-arrow-right"></i> Logged Out</h5>
      </div>
      <div class="card-body">
        <p class="mb-4">You have been logged out successfully.</p>
        <a href="{% url 'login' %}" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> Login Again</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
